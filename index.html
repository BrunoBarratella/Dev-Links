  <body>
    <div id="container">

          <button onclick="toogleMode()"></button>
          <span></span>

      <div id="myButtons">
        <button id="btns">

            id="myLinks"

        <button id="btns">
          <a
            id="myLinks"
            href="http://www.linkedin.com/in/bruno-barratella-617691239/"

            rel="noopener noreferrer"

          >

        <button id="btns">
          <a
            id="myLinks"
            href="http://github.com/BrunoBarratella?tab=repositories"

            rel="noopener noreferrer"
